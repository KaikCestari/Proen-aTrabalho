<header class="header" id="header" style="scroll-margin-top: 100%;">
  <div class="header__main">
    <a class="header__brand" routerLink="">
      <img src="assets/logo.png" alt="Logo Proença" />
    </a>
    <form class="header__search" role="search" (submit)="onSearch($event)">
      <label class="sr-only" for="header-search">Pesquise por produtos ou marcas</label>
      <input
        id="header-search"
        name="headerSearch"
        type="search"
        placeholder="Pesquise por produtos ou marcas"
        autocomplete="off"
        [value]="searchValue"
      />
      <button type="submit" aria-label="Buscar">
        <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79l5 4.99L20.49 19zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"
          />
        </svg>
      </button>
    </form>
    <nav class="header__actions" aria-label="Acesso rápido">
      <a
        *ngFor="let action of actions"
        [routerLink]="action.path"
        [fragment]="action.fragment"
        routerLinkActive="active"
        class="header__action"
      >
        <span class="header__action-icon" [ngSwitch]="action.icon" aria-hidden="true">
          <svg *ngSwitchCase="'account'" viewBox="0 0 24 24" role="img">
            <path
              d="M12 2a5 5 0 1 1-5 5 5 5 0 0 1 5-5zm0 12c-4.42 0-8 2.35-8 5.25V22h16v-2.75C20 16.35 16.42 14 12 14z"
            />
          </svg>
          <svg *ngSwitchCase="'tracking'" viewBox="0 0 24 24" role="img">
            <path
              d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5A2.5 2.5 0 1 1 14.5 9 2.5 2.5 0 0 1 12 11.5zm8.5 7.5h-3.12a28.62 28.62 0 0 1-1.69 2H20.5a1 1 0 0 0 0-2zM6.62 19H3.5a1 1 0 0 0 0 2h4.31a28.62 28.62 0 0 1-1.69-2z"
            />
          </svg>
          <svg *ngSwitchCase="'cart'" viewBox="0 0 24 24" role="img">
            <path
              d="M7 4h-2l-1 2v2h2l3.6 7.59L8.25 19A1 1 0 0 0 9 20h10v-2H10l1.1-2h7.45a1 1 0 0 0 .95-.68L21 8H7.42z"
            />
          </svg>
        </span>
        <span class="header__action-text">
          <small>
            {{ action.description }}
            <ng-container *ngIf="action.icon === 'cart'">
              ({{ cartQuantity }})
            </ng-container>
          </small>
          <strong>{{ action.label }}</strong>
        </span>
      </a>
    </nav>
  </div>
  <nav class="header__categories" aria-label="Categorias principais">
    <a
      *ngFor="let link of mainLinks"
      [routerLink]="link.path"
      [fragment]="link.fragment"
      routerLinkActive="active"
    >
      {{ link.label }}
    </a>
  </nav>
</header>
